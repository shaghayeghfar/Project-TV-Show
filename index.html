<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Shows Browser</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <h1>TV Shows Browser</h1>

  <!-- Back button to return to main view -->
  <button id="backButton" style="display:none;">← Back</button>

  <!-- SHOW SEARCH SECTION -->
  <section id="showSearchSection">
    <input id="showSearchInput" type="text" placeholder="Search shows by name, genre, or summary...">
  </section>

  <!-- SHOWS LISTING -->
  <div id="showsListing"></div>

  <!-- Back to Shows button (visible when viewing episodes) -->
  <button id="backToShows" style="display:none;">← Back to Shows</button>

  <!-- EPISODE CONTROLS -->
  <section id="controls" style="display:none;">
    <div>
      <label for="searchInput">Search episodes:</label>
      <input type="text" id="searchInput" placeholder="Search episodes...">
      <span id="searchCount"></span>
    </div>

    <div>
      <label for="episodeSelect">Episode:</label>
      <select id="episodeSelect"></select>
    </div>

    <div>
      <label for="showSelect">Show:</label>
      <select id="showSelect"></select>
    </div>
  </section>

  <!-- EPISODES PAGE -->
  <div id="root" style="display:none;"></div>

  <script src="script.js"></script>
</body>

</html>
