<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TV Show Episodes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Top controls: search + dropdown + count -->
    <section id="controls">
      <label for="searchInput">Search episodes:</label>
      <input
        id="searchInput"
        type="text"
        placeholder="Type to search name or summaryâ€¦"
      />

      <label for="episodeSelect">Go to episode:</label>
      <select id="episodeSelect">
        <!-- JS will fill the options -->
      </select>

      <span id="searchCount"></span>
    </section>

    <!-- Where all the episode cards will be rendered -->
    <div id="root"></div>

    <!-- Make sure episodes.js comes before script.js -->
    <script src="episodes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
