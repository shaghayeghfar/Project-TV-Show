<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TV Show Episodes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>


   <body>
  <!-- Top controls: show select + search + episode select + count -->
  <section id="controls">
    <label for="showSelect">Select show:</label>
    <select id="showSelect">
      <!-- JS will fill this with shows -->
    </select>

    <label for="searchInput">Search episodes:</label>
    <input
      id="searchInput"
      type="text"
      placeholder="Type to search name or summary…"
    />

    <label for="episodeSelect">Go to episode:</label>
    <select id="episodeSelect">
      <!-- JS will fill this with episodes -->
    </select>

    <span id="searchCount"></span>
  </section>

  <!-- Where all the episode cards OR messages will be rendered -->
  <div id="root"></div>

  <!-- Only script.js now – no episodes.js -->
  <script src="script.js"></script>

  </body>
</html>
